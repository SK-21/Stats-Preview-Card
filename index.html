<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="card-component">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>

        <div class="card-info">
          <div class="card-information">
            <p>10k+ </p> <span>COMPANIES</span>
          </div>
          <div class="card-information">
            <p>314 </p> <span>TEMPLATES</span>
          </div>
          <div class="card-information">
            <p>12M+</p> <span>QUERIES</span>
          </div>
        </div>
      </div>
      <div class="card-img"><img src="./images/image-header-desktop.jpg" alt=""></div>
    </div>
  </main>
  </div>
</body>

</html>
